<ion-view title="INFO"><ion-nav-buttons side="right"><button ng-click="ToEditMode()" ng-show="isOwner" ng-class="right_link" class="edit_link"></button></ion-nav-buttons><ion-nav-buttons side="left"><button ng-click="Cancel()" ng-show="right_link == 'save_link'" class="etc_link"></button></ion-nav-buttons><ion-content scroll="false" overflow-scroll="false"><div class="event_info_code"><div class="passcode"><div class="code">{{eventInfo.code}}</div></div></div><div class="event_info_detail"><form><div class="row"><div class="col"><div class="title"><p>TITLE</p></div><input type="text" placeholder="EVENT TITLE" ng-model="eventInfo.name" required="required" ng-readonly="!editMode" class="name"/></div></div><div class="list_separatebar"></div><div class="row"><div ng-click="InputStartDate()" class="col"><div class="title"><p>START</p></div><input type="text" ng-model="startDate" required="required" readonly="readonly" class="date"/></div><div ng-click="InputEndDate()" class="col"><div class="title"><p>END</p></div><input type="text" ng-model="endDate" required="required" readonly="readonly" class="date"/></div></div><div class="list_separatebar"></div><div class="row"><div class="col"><div class="title"><p>LOCATION</p></div><input type="text" placeholder="LOCATION" ng-model="eventInfo.place" ng-readonly="!editMode" class="place"/></div></div><div class="list_separatebar"></div><div class="row row_note"><div class="col"><div class="title"><p>NOTES</p></div><textarea type="text" placeholder="NOTES" ng-model="eventInfo.desc" ng-readonly="!editMode" class="note"></textarea></div></div></form></div></ion-content></ion-view>
