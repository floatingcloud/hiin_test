<ion-view title="CREATE EVENT"><ion-pane id="create_event" class="has-header"><form name="createEventForm"><div class="form-group"><div class="row"><input id="title" type="text" placeholder="EVENT TITLE" ng-model="eventInfo.name" required="required"/></div><div class="line"><div class="list_separatebar"></div></div><div class="row"><div class="col"><input type="date" placeholder="START DATE" ng-model="startDate" required="required"/></div><div class="col"><input type="time" placeholder="START DATE" ng-model="startTime" required="required"/></div></div><div class="row"><div class="col"><input type="date" placeholder="END DATE" ng-model="endDate" required="required"/></div><div class="col"><input type="time" placeholder="END DATE" ng-model="endTime" required="required"/></div></div><div class="line"><div class="list_separatebar"></div></div><div class="row"><div class="col"><input id="location" type="text" placeholder="LOCATION" ng-model="eventInfo.place"/></div></div><div class="line"><div class="list_separatebar"></div></div><div class="row notes"><div class="col"><textarea id="notes" placeholder="NOTES" ng-model="eventInfo.desc"></textarea></div></div><div class="publish"><button ng-click="pubish()" ng-disabled="createEventForm.$invalid" class="btn_publish"><span>PUBLISH</span></button></div></div></form></ion-pane></ion-view>
