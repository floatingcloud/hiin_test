<div id="user_card"><div ng-click="DialogClose()" class="btn_close"></div><img ng-profile-image="ng-profile-image" source="{{user.thumbnailUrl}}" alt="" ng-click="ShowProfileImage(user)" class="thumb_image img-circle"/><div class="name">{{user.firstName}} {{user.lastName}}</div><div class="job">{{user.job}}</div><div ng-flip-btn="ng-flip-btn" hiStatus="{{user.status}}" class="hiin"><button ng-click="sayHi(user)" ng-Hi-Btn="ng-hi-btn" hiStatus="{{user.status}}" ng-class="user.status=='0'?'btn-Hi':'btn-Hied'">HI </button><button ng-click="chatRoom(user)" ng-In-Btn="ng-in-btn" hiStatus="{{user.status}}" class="btn-In">IN </button></div></div>
