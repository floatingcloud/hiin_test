<ion-view title="ACTIVITY"><ion-content id="activity" class="has-header"><div id="userActivityInfo"><div class="name">{{myInfo.firstName}} {{myInfo.lastName}} </div><div class="job">{{myInfo.job}}</div><img ng-profile-image="ng-profile-image" source="{{myInfo.photoUrl}}" class="thumb_image_big img-circle"/><div ng-click="showRank()" class="rank_group"><p>RANK No.{{rank}}</p><img class="icon_i"/></div></div><div id="list_contents"><div ng-repeat="activity in activitys | filter:query" class="activityList"><a ng-click="ShowProfile(activity)" class="child_list"><div ng-show="activity.lastMsg.read==false &amp;&amp; activity.lastSender=='you'" class="dot"></div><div class="pic"><span class="helper"><img ng-profile-image="ng-profile-image" source="{{activity.thumbnailUrl}}" class="thumb_image img-circle"/></span></div><div class="content"><div class="first_line"><div ng-display-you="ng-display-you" sender="{{activity.lastSender}}" class="display_you">You</div><div ng-display-you="ng-display-you" sender="{{activity.lastSender}}" class="blue_arrow">&rarr;</div><div class="name">{{activity.firstName}}&nbsp;{{activity.lastName}}&nbsp;&nbsp;&nbsp;&nbsp;</div><div class="time">{{activity.lastMsg.created_at | fromNow}}</div></div><div class="msgct">{{activity | convertMsg}}</div></div></a></div></div></ion-content></ion-view>
