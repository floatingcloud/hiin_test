<ion-view title="{{eventName}}"><ion-nav-buttons side="left"><button id="list_header_button" menu-toggle="left" class="button button-icon icon"></button></ion-nav-buttons><ion-nav-buttons side="right"><button ng-click="GotoNotice()" ng-class="noticeFlg ? 'hasNotice' : 'noNotice' " class="notice_link"></button></ion-nav-buttons><ion-content class="has-header has-footer"><ion-list id="user_lists"><ion-item ng-repeat="user in users track by user.rank  | filter:query"><div class="list_separatebar"><div ng-class="&quot;rankingBadge&quot; + user.rank" ng-if="user.rank&gt;=1 &amp;&amp; user.rank&lt;=5" class="rankingBadge"></div></div><div class="row user_list"><div class="col col-25"><span class="helper"><div ng-click="ShowProfileImage(user)" class="imgContainer"><div ng-if="user.unread==true" class="dotList"></div><img ng-profile-image="ng-profile-image" source="{{user.thumbnailUrl}}" class="profile thumb_image img-circle"/></div></span></div><div class="col"><div class="item_desc"><p class="name">{{user.lastName | toShortSentence:10}} {{user.firstName|toShortSentence:15}}</p><div class="job">{{user.job}}</div></div></div><div class="col col-25"><div ng-flip-btn="ng-flip-btn" hiStatus="{{user.status}}" class="btn-container"><button ng-click="sayHi(user)" ng-Hi-Btn="ng-hi-btn" hiStatus="{{user.status}}" ng-class="user.status=='0'?'btn-Hi':'btn-Hied'">HI </button><button ng-click="chatRoom(user)" ng-In-Btn="ng-in-btn" hiStatus="{{user.status}}" class="btn-In">IN     </button></div></div></div><div ng-if="$last" class="list_separatebar"></div></ion-item></ion-list></ion-content><div ng-show="users.length==0" class="nobody_msg"><p>No participants yet.  </p></div><div class="bar bar-footer list_footer"><div class="row"><div class="col"><button ng-click="activity()" class="btn btn-default btn_activity"><span>ACTIVITY</span><div ng-if="unreadActivity&gt;0" class="badge unreadBadge">{{unreadActivity}}</div></button></div><div class="col"><button ng-click="groupChat()" class="btn btn-default btn_group_chat"><span>GROUP CHAT</span><div ng-if="unreadGroup&gt;0" class="badge unreadBadge">N</div></button></div><div class="col"><button ng-click="info()" class="btn btn-default btn_info"><span>INFO</span></button></div></div></div></ion-view>
