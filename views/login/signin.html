<div class="signin_and_login"><div class="formBox"><div class="logo"></div><a ng-click="back()" class="back"></a><div class="signin_form"><form name="userForm" novalidate="novalidate"><div class="row"><div class="col"><input type="firstName" placeholder="first name" ng-model="userInfo.firstName" requered="requered" class="half"/></div><div class="col"><input type="lastName" placeholder="Last name" ng-model="userInfo.lastName" requered="requered" class="half"/></div></div><div class="row"><div class="col"><input type="occupation" placeholder="occupation" ng-model="userInfo.job" requered="requered" class="full"/></div></div><div class="row form-group-btm"><div class="col col-33"><div class="grp_photo"><div class="wrapper_photo"><button url="{{imageUploadUrl}}" accept="image/*,application/pdf" on-success="onSuccess(response)" on-upload="onUpload(files)" on-error="onError(response)" on-complete="onComplete(response)" upload_button="upload_button"></button><img class="image_upload_btn"/><p class="add_photo">add photo</p></div></div></div><div class="col col-67"><div class="gender"><div class="row"><div class="col"><div ng-click="ToggleGender(1)" ng-class="userInfo.gender == '1' ? 'checked' : 'unchecked'"><p>female</p></div></div><div class="col"><div ng-click="ToggleGender(2)" ng-class="userInfo.gender == '2' ? 'checked' : 'unchecked'"><p>male</p></div></div></div></div></div></div><div class="done"><div ng-click="SignUp(userForm.$valid)" class="btn_done"></div></div></form></div></div></div>
