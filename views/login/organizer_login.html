<div class="signin_and_login"><div ng-include="'views/etc/msg_header.html'"></div><div class="formBox"><div class="logo"></div><a ng-click="back()" class="back"></a><div class="signin_form"><form name="userForm" novalidate="novalidate"><div class="row"><input type="email" placeholder="your email" ng-model="userInfo.email" requered="requered"/></div><div class="row"><input type="password" placeholder="password" ng-model="userInfo.password" requered="requered"/></div><div ng-click="GotoResetPassword()" class="reset_password"><p>Forgot your password?</p></div><div class="done"><div ng-click="Login()" class="btn_login"></div></div></form></div></div></div>
