<ion-view title="NOTICE" class="messaging-view"><ion-content ng-style="amIOwner ? { bottom: (data.keyboardHeight + 40) + &quot;px&quot; } : { bottom: (data.keyboardHeight) + &quot;px&quot; }" delegate-handle="myScroll"><ion-refresher pulling-text="Pull to refresh..." on-refresh="pullLoadMsg()"></ion-refresher><div id="{{$index}}" ng-repeat="message in messages track by $index" ng-class="'chat-balloon-you'" class="message"><div id="firstmsgspace" ng-if="$first" class="row"></div><img ng-click="ShowProfile(owner)" ng-profile-image="ng-profile-image" source="{{owner.thumbnailUrl}}" alt="" class="thumb_image img-circle"/><div class="name">{{owner.firstName}}</div><br/><div class="desc"><div class="message"><span class="notice">{{ message.content }}</span><div class="time_wrap"><span class="time">{{message.created_at | date : 'shortTime' }}</span></div></div></div></div></ion-content><div ng-style="amIOwner ? { bottom: data.keyboardHeight + &quot;px&quot;, height:40 + &quot;px&quot; } : { bottom: data.keyboardHeight + &quot;px&quot;, height:0 + &quot;px&quot; } " ontouchmove="return false;" class="message-input"><div ng-show="newMsg != null" class="alert_new_msg"><div class="row"><div class="col col-10"><img ng-profile-image="ng-profile-image" source="{{newMsg.thumbnailUrl}}" class="thumb_image img-circle"/></div><div class="col msg"><div class="row"><div class="col name">{{newMsg.sender_name}}</div></div><div class="row message"><div class="col">{{newMsg.msg}} </div></div></div><div ng-click="ScrollToBottom()" class="col col-10"><div class="arrow"></div></div></div><div class="name"></div><div class="short_message"></div></div><div ng-if="amIOwner"><div class="row"><div class="col-80"><input type="text" ng-chat-input="ng-chat-input" placeholder="Type your message" on-return="sendMessage()" ng-model="data.message" on-focus="inputUp()" on-blur="inputDown()" autocorrect="off"/></div><div class="col-20"><button ng-click="sendMessage()" class="send">SEND</button></div></div></div></div></ion-view>
