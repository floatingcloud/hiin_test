<ion-pane id="menu_profile" class="has-header"><div class="header"><img ng-profile-image="ng-profile-image" source="{{userInfo.photoUrl}}" src="" ng-click="ShowProfileImage(userInfo)" class="img-circle profile_pic"/></div><div class="list_separatebar"></div><div class="desc show"><div class="form-group"><div class="row"><div class="col"><div class="it name">{{userInfo.firstName}} {{userInfo.lastName}}</div></div></div><div class="row"><div class="col"><div class="it">{{userInfo.gender | gender}}</div></div></div><div class="row"><div class="col"><div class="it">{{userInfo.job}}</div></div></div></div></div></ion-pane><div id="profile_foot" class="btn-group btn-group-justified"><div ng-click="edit()" class="btn-group"><div class="icon"></div><div class="title">EDIT</div></div></div>
