<ion-pane id="menu_profile" class="has-header"><div class="header"><img ng-profile-image="ng-profile-image" source="{{userInfo.photoUrl}}" src="" class="img-circle profile_pic"/><div class="btn_edit"><button url="{{imageUploadUrl}}" accept="image/*,application/pdf" on-success="onSuccess(response)" on-upload="onUpload(files)" on-error="onError(response)" on-complete="onComplete(response)" upload_button="upload_button"></button></div></div><div class="list_separatebar"></div><div class="desc edit"><div class="form-group"><div class="row row_title"><div class="col first"><p>FIRST NAME</p></div><div class="col second"><p>LAST NAME</p></div></div><div class="row"><div class="col first"><input ng-model="userInfo.firstName" class="name_input"/></div><div class="col second"><input ng-model="userInfo.lastName" class="name_input"/></div></div><div class="row row_title"><div class="col"><p>SEX</p></div></div><div class="row"><div class="col"><div class="gender">{{userInfo.gender | gender}}</div></div></div><div class="row row_title"><div class="col"><p>JOB TITLE</p></div></div><div class="row"><div class="col"><input ng-model="userInfo.job"/></div></div></div></div></ion-pane><div id="profile_foot" class="btn-group btn-group-justified"><div ng-click="cancel()" class="btn-group"><div class="title">CANCEL</div></div><div ng-click="done()" class="btn-group"><div class="title">DONE</div></div></div>
