<ion-view title="EVENTS"><ion-nav-buttons side="left"><button id="list_header_button" menu-toggle="left" class="button button-icon icon"></button></ion-nav-buttons><ion-pane class="confirm_event"><div class="center"><div class="form-group"><input ng-class="input_class" ng-maxlength="4" type="text" pattern="[0-9]*" ng-model="formData.code" placeholder="ENTER EVENT PASSCODE"/><a ng-click="confirmCode()" ng-show="formData.code.length == 4"><span style="vertical-align:middle" class="btn_go"></span></a><div class="key"></div></div><div class="or">OR</div><input value="CREATE EVENT" readonly="readonly" ng-click="CreateEvent()" class="btn_create_event"/></div></ion-pane><ion-content id="menu_events" ng-show="enteredEventsOrOwner"><div class="event current_event"><div class="title">Current event</div><ion-list><ion-item ng-repeat="event in events | filter:current" ng-click="GotoEvent(event.code)"><div class="list_separatebar"></div><div class="event_item"><div class="event_name">{{event.name}}</div><div class="event_code">PASSCODE: {{event.code}}</div></div><div ng-if="$last" class="list_separatebar"></div></ion-item></ion-list></div><div class="event past_events"><div class="title">Past event(s)(With in 48hours)</div><ion-list><ion-item ng-repeat="event in events | filter:pastEvent" ng-click="GotoEvent(event.code)"><div class="list_separatebar"></div><div class="event_item"><div class="event_name">{{event.name}}</div><div class="event_code">PASSCODE: {{event.code}}</div></div><div ng-if="$last" class="list_separatebar"></div></ion-item></ion-list></div><div class="event my_event"><div class="title">Your event(s)</div><ion-list><ion-item ng-repeat="event in events | filter:myEvent" ng-click="GotoEvent(event.code)"><div class="list_separatebar"></div><div class="event_item"><div class="event_name">{{event.name}}</div><div class="event_code">PASSCODE: {{event.code}}</div></div><div ng-if="$last" class="list_separatebar"></div></ion-item></ion-list></div></ion-content></ion-view>
